<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator App</title>
</head>

<body>
    <ul class="nav justify-content-center" id="nav">
        <li class="nav-item h2">
            <a class="nav-link" aria-current="page">Basic Calculator</a>
        </li>
    </ul>
    <br>
    <br>

    <div class="d-grid gap-2 col-6 mx-auto">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="one" title="first">
            <label for="floatingInput">Enter first number:</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="two" title="second">
            <label for="floatingPassword">Enter second number:</label>
        </div><br>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary " type="button " id="add">Add</button>
        <button class="btn btn-danger " type="button " id="subtract">Subtract</button>
        <button class="btn btn-success " type="button " id="multiply">Multiply</button>
        <button class="btn btn-dark " type="button " id="divide">Divide</button>
    </div>
    <br>

    <p id="result" class="result"></p>


    <footer class="text-center text-white fixed-bottom " style="background-color: #21081a; ">

        <div class="text-center position-relative p-3 " style="background-color:black ">
            Developed by :
            <a class="text-white text-decoration-none " href="https://iammatiz.me/ ">Mati ul Rehman</a>
        </div>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="/index.js "></script>
</body>

</html>
